<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitter - 初級 (8bit)</title>

    <link rel="stylesheet" href="../../css/play.css">
</head>
<body>
    <header>
        <div id="head_box">
            <h1 id="title">7/10</h1><br>
            <progress id="progress_problem" max="10" value="7"></progress>
        </div>
    </header>
    <main>
        <!-- インジケーター -->
        <section>
            <div id="indicators">
                <h2 id="time">00:00</h2><br>
                <p id="question">255</p>
            </div>
        </section>

        <!-- キーボード -->
        <section>
            <div id="keybord">
                <p id="now_num">88</p>
                <div id="numKey_area">
                    <input type="checkbox" class="none" id="numKey_001">
                    <input type="checkbox" class="none" id="numKey_002">
                    <input type="checkbox" class="none" id="numKey_003">
                    <input type="checkbox" class="none" id="numKey_004">
                    <label id="displayNum_001" class="numKey" for="numKey_001">0</label>
                    <label id="displayNum_002" class="numKey" for="numKey_002">1</label>
                    <label id="displayNum_003" class="numKey" for="numKey_003">0</label>
                    <label id="displayNum_004" class="numKey" for="numKey_004">1</label><br>
                    
                    <input type="checkbox" class="none" id="numKey_005">
                    <input type="checkbox" class="none" id="numKey_006">
                    <input type="checkbox" class="none" id="numKey_007">
                    <input type="checkbox" class="none" id="numKey_008">
                    <label id="displayNum_005" class="numKey" for="numKey_005">1</label>
                    <label id="displayNum_006" class="numKey" for="numKey_006">0</label>
                    <label id="displayNum_007" class="numKey" for="numKey_007">0</label>
                    <label id="displayNum_008" class="numKey" for="numKey_008">0</label>
                </div>
            </div>
        </section>
    </main>
    <script src="../../script/play_e.js"></script>
</body>
</html>
